version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quarkus-backend
    ports:
      - "8080:8080"
    environment:
      # H2 Database (in-memory)
      - QUARKUS_DATASOURCE_DB_KIND=h2
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:h2:mem:testdb
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=drop-and-create
      # CORS
      - QUARKUS_HTTP_CORS_ORIGINS=http://localhost:3000,http://localhost:80
      # Java opts
      - JAVA_OPTS=-Xms128m -Xmx512m
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge
